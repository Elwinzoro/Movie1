<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookPro - Home</title>
    <style>
        body {
            background-image: url(http://ts2.mm.bing.net/th?id=OIP.QOKLFI7-SMhiupT6OwdiWwHaDe&pid=15.1);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-buttons button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 1px 3px;
            margin: 1px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 1px;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #e53935;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin: 20px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .movies-list, .offers-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .movie-card, .offer-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            width: 110px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .movie-card:hover, .offer-card:hover {
            transform: scale(1.05);
        }

        .movie-card img, .offer-card img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-card button, .offer-card button {
            background-color: #ff4500;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-top: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .movie-card button:hover, .offer-card button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="header">

<h3>Deadpool and Wolverine</h3>

</html>
